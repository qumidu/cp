<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paid Check</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="courses_wrapper">
        <div class="courses_inner">
            <div class="course_item">
                <img
                    src="https://images.unsplash.com/photo-1563986768494-4dee2763ff3f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGRpZ2l0YWwlMjBtYXJrZXRpbmd8ZW58MHx8MHx8fDI%3D">
                <p>Digital Marketing</p>
                <p>Số tiền: 10000</p>
                <a class="course_item_btn">Mua</a>
            </div>
        </div>
        <div class="course_qr">
            <img class="course_qr_img" src="https://img.vietqr.io/image/MB-67899678910-compact2.png" alt="">
            <div>
                <p>Nội dung chuyển khoản: <span id="paid_content">(bắt buộc)</span></p>
                <br>
                <p>Số tiền: <span id="paid_price">VND (bắt buộc)</span></p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
